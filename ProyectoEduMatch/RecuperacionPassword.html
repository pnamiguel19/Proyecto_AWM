<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - EduMatch</title>
    <link rel="stylesheet" href="styles/pages/RecuperacionPassword.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">🎓</div>
            <div class="logo-text">EduMatch</div>
        </div>

        <div class="icon-container">
            🔒
        </div>

        <h1>¿Olvidaste tu contraseña?</h1>
        <p class="subtitle">No te preocupes. Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <form id="recuperarForm">
            <div class="form-group">
                <label for="email">Correo electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>

            <button type="submit" class="btn-primary">Enviar enlace de recuperación</button>

            <div class="info-box">
                <p>💡 Revisa tu bandeja de entrada y spam. El enlace expirará en 24 horas.</p>
            </div>

            <div class="back-link">
                <a href="#">← Volver al inicio de sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
