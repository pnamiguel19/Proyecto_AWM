<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduMatch</title>

<body>
    <!-- NOTIFICATION CONTAINER -->

        <form id="registroForm" novalidate>
            <!-- Nombre y Apellido -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">
                        Nombre 
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        required 
                        placeholder="Juan"
                        aria-required="true"
                        minlength="2"
                    >
                    <small class="error-message" id="error-nombre"></small>
                </div>
                <div class="form-group">
                    <label for="apellido">
                        Apellido 
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="apellido" 
                        name="apellido" 
                        required

            <!-- Correo electrÃ³nico -->
            <div class="form-group">

                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ejemplo@correo.com"
                    aria-required="true"
                >
                <small class="error-message" id="error-email"></small>
            </div>

            <!-- TelÃ©fono -->
            <div class="form-group">
                <label for="telefono">TelÃ©fono</label>
                <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono" 
                    placeholder="+593 99 123 4567"
                    pattern="[0-9\s\+\-\(\)]+"
                >
                <small class="error-message" id="error-telefono"></small>
            </div>

            <!-- Ciudad -->
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input 
                    type="text" 
                    id="ciudad" 
                    name="ciudad" 
                    placeholder="Quito"
                    minlength="2"
                >
                <small class="error-message" id="error-ciudad"></small>
            </div>

            <!-- ContraseÃ±a -->
            <div class="form-group">
                <label for="password">
                    ContraseÃ±a 
                    <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="MÃ­nimo 8 caracteres"

                <input

            <!-- BotÃ³n de registro -->
